<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>MyMovieDB</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie and TV Show DB</a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- search area start -->
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">search for a movie or a tv show</h3>
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="search movies">

    <div class="container">
      <div id="movies" class="row"></div>
    </div>
